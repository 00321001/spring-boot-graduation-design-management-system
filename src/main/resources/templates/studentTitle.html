<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<!-- 添加自拟题目的from表单 -->
<form action="" class="layui-form" enctype="multipart/form-data" id="addForm" lay-filter="add" style="display:none">

    <div class="layui-form-item">
        <label class="layui-form-label">毕设题目</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" id="title" lay-verify="description" name="title" placeholder="毕设题目"
                   style="width:340px" type="text">
        </div>
    </div>

    <div class="layui-form-item" id="sub">
        <button class="layui-btn" id="addsub" lay-filter="demo2" lay-submit style="margin-left:220px" type="button">提交
        </button>
    </div>
</form>

<table class="layui-hide" id="test" lay-filter="test"></table>


<script id="toolbarDemo" type="text/html">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" id="add" lay-event="add">提交自拟题目</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script charset="utf-8" src="../static/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    var teacherid;
    layui.use(['upload','layer','table', 'form'], function () {
        var table = layui.table,
            layer = layui.layer,
            form = layui.form,
            $ = layui.jquery;

        checklogin();
        function checklogin() {
            var url = "/student/loginCheck";
            $.ajax({
                type: "get", //指定提交的类型 get对应 doGet()方法，post--->doPost()犯法
                url: url, //传输地址的URL
                data: {}, //data代表我们的数据  key -value类型的数据
                dataType: 'JSON',
                async: false, //success和error代表是否返回成功，既后台给前台传输数据是否成功
                success: function (res) {
                    if (res.code == "7777") {
                        layer.alert("请重新登陆",{closeBtn: 0},function () {
                            parent.location.href = "/";
                            window.location.href = "/";
                        });
                    }else{
                        teacherid = res.data.teacherid;
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("请重新登陆");
                    layer.alert("请重新登陆",{closeBtn: 0},function () {
                        parent.location.href = "/";
                        window.location.href = "/";
                    });
                }
            });
        }

        var pagecount;
        page();

        function page() {
            $.ajax({
                url: 'http://localhost:8080/title/selectTitleCountByStuId',
                dataType: 'json',
                type: 'get',
                async: false,
                success: function (data) {
                    pagecount = data.count;
                    //console.log(data.count)
                    console.log(pagecount);
                }
            });
        }

        console.log(pagecount);

        table.render({
            elem: '#test'
            , url: 'http://localhost:8080/title/selectTitleByStudentId'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', width: 60, title: 'ID', sort: true}
                    , {field: 'title',  title: '毕设题目'}
                    , {field: 'flag', title: '毕设题目状态',width: 120 ,templet: function(d){if(d.flag == 1){return '已选择'}else if(d.flag == 2){return '待审核'}else if(d.flag == 3){return '未通过'}}}
                    , {field: 'teacherid',  title: '教师id',width: 80}
                ]
            ]
            , page: true
            , limit: 10 //每一页的数据量
            , response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                , dataName: 'rows' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                console.log(res);
                return {
                    "status": res[0].status,   //解析接口状态
                    "message": res[1].message,  //解析提示文本
                    "count": pagecount,       //解析数据长度
                    "rows": res[3].rows.item  //解析数据列表
                };
            }
        });

        //引入from表单
        layui.use(['form', 'laydate'], function () {
            form = layui.form;
            form.render();
            //表单取值
            form.on('submit(demo2)', function (data) {
                console.log(JSON.stringify(data.field));
                $.ajax({
                    url: 'http://localhost:8080/title/addStuTitle?teacherid='+teacherid,
                    method: 'GET',
                    data: data.field,
                    dataType: 'JSON',
                    success: function (res) {
                        if (res.status = '0') {
                            console.log(res);
                            if (res.code == "0000") {
                                layer.msg("提交成功");
                                $("#addForm")[0].reset();
                                form.render();
                                //刷新页面
                                table.reload('test', {
                                    url: 'http://localhost:8080/title/selectTitleByStudentId'
                                });
                                page();
                            } else if (res.code == "7777") {
                                layer.msg("账号已过期，请重新登陆");
                            } else {
                                if(res.msg == "操作失败"){
                                    layer.msg("您已选择题目或您发布的自拟题目待审核");
                                }else {
                                    layer.msg("不可提交空题目");
                                }

                            }
                        } else {
                            layer.msg("提交失败");
                            $("#addForm")[0].reset();
                            form.render();
                        }
                    },
                    error: function (data) {
                        layer.msg("网络错误");
                        $("#addForm")[0].reset();
                        form.render();
                    }
                });
                layer.close(layer_index);
            });
        });

        function add() {
            layer_index = layer.open({
                type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                title: "添加", //数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
                area: ['500px', '400px'], //所打开页面大小
                content: $("#addForm"), //内容
                //关闭操作
                cancel: function () {
                    layer.close(layer_index);
                    $("#addForm")[0].reset();
                    $('#demoe1').attr('src', "");
                }
            });
        }

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    add();
                    break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }

        });
    });
</script>

</body>
</html>
