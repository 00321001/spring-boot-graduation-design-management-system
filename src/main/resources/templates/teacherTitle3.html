<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<table class="layui-hide" id="test" lay-filter="test"></table>


<script id="toolbarDemo" type="text/html">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script charset="utf-8" src="../static/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>

    layui.use('layer', function () {
        var layer = layui.layer;
        checklogin();
        function checklogin() {
            var url = "/teacher/loginCheck";
            $.ajax({
                type: "get", //指定提交的类型 get对应 doGet()方法，post--->doPost()犯法
                url: url, //传输地址的URL
                data: {}, //data代表我们的数据  key -value类型的数据
                dataType: 'JSON',
                async: false, //success和error代表是否返回成功，既后台给前台传输数据是否成功
                success: function (res) {
                    if (res.code == "7777") {
                        layer.alert("请重新登陆",{closeBtn: 0},function () {
                            parent.location.href = "/";
                            window.location.href = "/";
                        });
                    }else{
                        var html = $("#showUserName").html();
                        html += res.data.userName;
                        $("#showUserName").html(html);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("请重新登陆");
                    layer.alert("请重新登陆",{closeBtn: 0},function () {
                        parent.location.href = "/";
                        window.location.href = "/";
                    });
                }
            });
        }
    });

    layui.use('table', function () {
        var table = layui.table;
        var pagecount;
        page();

        function page() {
            $.ajax({
                url: 'http://localhost:8080/title/selectTitleCountByTeacherId?flag=3',
                dataType: 'json',
                type: 'get',
                async: false,
                success: function (data) {
                    pagecount = data.count;
                    //console.log(data.count)
                    console.log(pagecount);
                }
            });
        }

        console.log(pagecount);

        table.render({
            elem: '#test'
            , url: 'http://localhost:8080/title/selectTitleByTeacherId?flag=3'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', width: 60, title: 'ID', sort: true}
                    , {field: 'title',  title: '毕设题目'}
                    , {field: 'studentid',  title: '学生id', width: 80}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 100}
                ]
            ]
            , page: true
            , limit: 10 //每一页的数据量
            , response: {
                statusName: 'status' //规定数据状态的字段名称，默认：code
                , dataName: 'rows' //规定数据列表的字段名称，默认：data
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                console.log(res);
                return {
                    "status": res[0].status,   //解析接口状态
                    "message": res[1].message,  //解析提示文本
                    "count": pagecount,       //解析数据长度
                    "rows": res[3].rows.item  //解析数据列表
                };
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }

        });


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    //在这里写删除方法
                    deleteById(data.id);
                    layer.close(index);
                });
            }
        });

        //删除
        function deleteById(id) {
            var data = {
                id
            };
            var url = "http://localhost:8080/title/deleteTitle";
            $.ajax({
                type: "get", //指定提交的类型 get对应 doGet()方法，post--->doPost()犯法
                url: url,    //传输地址的URL
                data: data, //data代表我们的数据  key -value类型的数据
                dataType: 'JSON',
                async: false, //success和error代表是否返回成功，既后台给前台传输数据是否成功
                success: function (res) {
                    if (res.code == "7777") {
                        layer.msg("账号已过期，请重新登陆");
                    } else if (res.code == "0000") {
                        layer.msg("删除成功");
                        //刷新页面
                        table.reload('test', {
                            url: 'http://localhost:8080/title/selectTitleByTeacherId?flag=3'
                        });
                    } else {
                        layer.msg("删除失败");
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(typeof (errorThrown));
                }
            });
        }
    });
</script>

</body>
</html>
